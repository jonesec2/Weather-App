    <link rel="stylesheet" href="/resources/demos/style.css">

        $( function() {
          $( "#tabs" ).tabs();
        } );
        </script>
    <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>

<body>
    <div class="page-header mb-3">
        <h1>Blue Skies Weather Forecast</h1>
    </div>
    <div class="row mx-2">
        <div class="col-11 col-md-3 pb-2  rounded gray">
            <form>
                <div class="form mt-2">
                    <label id="search" for="exampleCity">Search for a city</label>
                </div>
                <div class="input-group mb-3">
                    <input id="inputCity" type="text" class="form-control" placeholder="City Name">
                    <div class="input-group-append">
                        <button id="cityInput" type="submit" class="btn btn-primary"><i
                                class="fas fa-search"></i></button>
                    </div>
                </div>
            </form>
            <div id="cityGoesHere"></div>
        </div>
        <div class="col-12 col-md-9 px-0">
            <div id="tabs">
                <ul>
                    <li><a href="#tabs-1">Five Day Forecast</a></li>
                    <li><a href="#tabs-2">Five Day UV Forecast</a></li>
                </ul>
                <div id="tabs-1">
                    <h3 id="clear">Search for a city to see the forecast</h3>
                    <div class="weatherCards">
                    </div>
                    <div class='row'>
                        <div class="forecast col-12"></div>
                    </div>
                    <div class='row cardContainer'></div>
                </div>
                <div id="tabs-2">
                    <h3 id="clearTwo">Search for a city to see the UV forecast</h3>
                    <div class="weatherCardsTwo"></div>
                </div>
            </div>
        </div>
    </div>
